<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <div class="owerview">
          <img
            class="image-cover"
            src="img/scene.jpg"
            width="560px"
            height="120px"
          />             

<form id="search-form" class="row g-3">
    <div class="col-auto">
    <input type="search" class="form-control" placeholder="Type a city" id="city-input" autocomplete="off">
  </div>
  <div class="col-auto">
    <button type="submit">Search</button>
  </div>
</form>


          <h1 id="city">Kyiv</h1>
          <h2>
            <ul>
              <li id="date">Friday 5:00</li>
              <li id="description">Clear</li>
            </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="img/sun.png" alt="clear" id="icon" width="80px"/>
                <strong id="temperature">
                12 
                </strong><span class="units"> <a href="#" id="celsius-link">*C</a> |<a href="#" id="fahrenheit-link">*F</a> </span>
              </div>
              </div>
              <div class="col-6">
                <ul>
                   <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </h2>
        </div>
        <small>
          <a href="" target="_blank">open-source code</a> by Marta Po
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
